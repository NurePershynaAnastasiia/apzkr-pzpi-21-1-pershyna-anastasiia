<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGuard</title>
    <link rel="stylesheet" href="../css/Login.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
  <div class="language-selector">
    <select id="language-select">
      <option value="en">English</option>
      <option value="ua">Ukrainian</option>
    </select>
  </div>
  <div class="login-container">
    <h1 data-translate="welcome">Welcome to GreenGuard</h1>

    <form id="loginForm">
      <label data-translate="email">Email </label>
      <input type="text" name="email" id="email" data-translate="email" required>
      <label data-translate="password">Password </label>
      <input type="password" name="password" id="password" data-translate="password" required>
      <button type="submit" data-translate="start">Log in</button>
    </form>
    
  </div>
  <script src="../services/LoginService.js"></script>
  <script src="../ui/LoginUI.js"></script>
</body>
</html>
