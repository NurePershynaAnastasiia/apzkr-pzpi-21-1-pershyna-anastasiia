<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../App.css">
    
</head>
<body>
    <div class="nav">
        <img src="../../public/images/GreenGuard_logo.png" class="logo">
        <ul>
